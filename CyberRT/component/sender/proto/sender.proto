syntax = "proto2";

package apollo;

// message type of channel, just a placeholder for demo,
// you should use `--channel_message_type` option to specify the real message type
message CarMsg {
     optional string plate = 1;
     optional string type = 2;
     optional string owner = 3;
     optional uint64 kilometers = 4;
     optional uint64 speed = 5;
}

message SenderConfig {
  optional string name = 1;
  optional string sender_topic = 2;
};